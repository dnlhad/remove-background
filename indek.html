<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Latar Belakang</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Hapus Latar Belakang Gambar</h1>
        <div class="upload-area">
            <label for="upload" class="upload-label">Pilih Gambar</label>
            <input type="file" id="upload" accept="image/*">
            <button id="remove-bg">Hapus Latar Belakang</button>
        </div>
        <div id="result" class="result-area"></div>
    </div>
    <script src="script.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
